{% extends 'main/base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'main/css/base.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'userapp/css/signup.css' %}" />
{% endblock css %}

{% block content %}

<div class="all_box">
    <div class="signup_intro">
        <h1 class="signup">SIGNUP</h1>
        <hr>
    </div>

    <div class="signup_form">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                <tbody>
                    <tr>
                        <td>아이디</td>
                        <td>
                            <input type="text" placeholder="USERNAME" name="username" maxlength="150" required=""
                                id="id_username" class="up-id">
                        </td>
                    </tr>
                    <tr>
                        <td>비밀번호</td>
                        <td>
                            <input type="text" name="password" maxlength="128" required="" id="id_password"
                                class="up-pw" placeholder="PASSWORD">
                        </td>
                    </tr>
                    <tr>
                        <td>이메일</td>
                        <td>
                            <input type="email" placeholder="EMAIL" name="email" maxlength="254" id="id_email"
                                class="up-em">
                        </td>
                    </tr>
                    <tr>
                        <td>닉네임</td>
                        <td>
                            <input type="text" placeholder="NICKNAME" name="nickname" maxlength="20" required=""
                                id="id_nickname" class="up-nick">
                        </td>
                    </tr>
                    <tr>
                        <td>프로필 사진</td>
                        <td>
                            <br>
                            <input type="file" placeholder="PROFILEIMAGE" name="profile_image" accept="image/*"
                                id="id_profile_image">
                        </td>
                    </tr>
                </tbody>
            </table>

            <br> <br>
            <button class="up-up" type="submit" value="submit">회원가입</button>
        </form>
    </div>

    <hr>

    <div class="go_signin">
        <p class="signin_intro">이미 계정이 있다면? <a class="signin" href="{% url 'signin_page' %}"> 로그인</a></p>

    </div>
</div>

{% endblock %}
